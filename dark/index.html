<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Modal</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body >
 <header>
<h2>Light and Dark</h2>

<div>
  <input type="checkbox" name="change-theme" id="change-theme">
  <label for="change-theme">
    <i class="fa-solid fa-sun"></i>
    <i class="fa-solid fa-moon"></i>
  </label>
</div>
 </header>
 <main>
  <div class="card">
    <div class="card-image">
      <span>Nike</span>
      <img src="img/tenis.png" alt="Tênis Nike">
    </div>
    <div class="card-details">
      <h2>Tênis Nike</h2>
      <p class="subtitle">Exelente para corridas</p>
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Delectus debitis, totam consequuntur impedit earum eius fuga 
        distinctio mollitia ea et repellat esse illum enim deserunt 
        ab quod veniam corrupti iusto.
      </p>
      <div class="price-container">
        <span class="price">R$299,99</span>
        <button class="btn">Comprar</button>
      </div>
    </div>
  </div>
 </main>
